<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<title>www.book2notes.com</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

<link rel="shortcut icon" href="{{url_for('static', filename='pdf.ico')}}">

<script type=text/javascript src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/bootstrap.js')}}"></script>

</head>


<header style="background-color: coral ;">
<a class="navbar-brand" href="/"> <img src="{{url_for('static' , filename='images/logo.png')}}" width="30"
                                                   height="30" alt=""></a>
    <div id="app" class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6">
            <form id="form2" action="/uploadwebaddress" class="form-inline pull-left" method="post">
                <div>
                <div class="form-group">
                    <label class="unselectable form-control bg-primary text-white" for="web_address">Web
                        address:</label>
                    <input value="{{request.form.web_add_name}}" type="text" class="form-control" name=web_add_name
                           id="web_address" placeholder="www.">
                </div>
                <div class="form-group">
                    <label class="unselectable form-control bg-primary text-white" for="web_address_name">Name it
                        as: </label>
                    <input name=web_name value="{{request.form.web_add_name}}" type="text" class="form-control"
                           id="web_address_name" placeholder="google">
                    <button type="submit" class="btn btn-default" value="Readthiswebpage"> Read this webpage
                    </button>
                </div>
                    </div>
            </form>
            </div>
            <div class="col-md-6 col-sm-6">
            <h3>Upload file</h3>
            <form  class="form-inline pull-left" id="upload-file-form" action="{{url_for('uploadfile')}}" method="POST" enctype="multipart/form-data">
                <input class="btn btn-primary" type="file" name="file" accept="application/pdf" multiple>
                <input class="btn  btn-default" type="submit" value="Read this file">
            </form>

                                    <div class="col-md-6 col-sm-6">
        <nav class="navbar navbar-expand-lg navbar-light bg-faded navbar-fixed-top">

            <ul class="navbar-nav ml-auto">

                {% if session.logged_in%}
                <li class="nav-item">
                    <a class="nav-link" style="color:#000000" href="/logout/">Logout</a>
                </li>
                {% else:%}
                <li class="nav-item">
                    <a class="nav-link" style="color:#000000" href="/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:#000000" href="/register/">Register</a>
                </li>
                {% endif%}
            </ul>


            <!--</div>-->
        </nav>
                                          </div>
        </div>
    </div>

</header>
<style>
html body {
    background-color: rgba(0,0,0,1.00);

}



</style>
<body>


<!--<div class="border-row" style="width:70%;margin-botton:15px;"></div>-->
<div class="container-fluid" align="center" style="min-height:100%;width:90%">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        {{message}}


    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
</div>


</body>
</html>
