
{%extends "base.html" %}
{% block body %}

      <!--@modal - login modal-->
      <!--<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">
                Login
              </h4>
              <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
            </div>
            <div class="modal-body">
              <form  id="loginform" action="/login_enter"  method="post">
                <div class="form-group">
                  <label class="sr-only" for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="login-password">Password</label>
                  <input type="password" id="login-password" class="form-control password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <small>Not a member? <a href="{{url_for('signup')}}" class="signup">Sign up now!</a></small>
              <br />
              <small><a href="{{url_for('forgottenpasswd')}}">Forgotten password?</a></small>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      <!--</div>-->
      <!-- /.modal -->



{% endblock %}
