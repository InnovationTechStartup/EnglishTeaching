{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}

<div class="col-sm-3 col-md-3" xmlns="http://www.w3.org/1999/html">
        <form class="navbar-form" action="{{url_for('auth.searchteacher')}}" method="post" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="querystring">
            <div class="input-group-btn">
                <input class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
            </div>
        </div>
        </form>
    </div>
<table class="table ">
    <thead>
    <tr>
        <th></th>

        <th>Name</th>
        <th>Summary</th>
        <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    {% for item in allteachers %}
    <tr>
        <th scope="row"></th>

        <td><a href="{{ url_for('auth.teacherprofilepagenoedit', teacherid=item.id)}}">{{item.FirstName}} {{item.LastName}}                                            </a></td>
        <td><a href="{{ url_for('auth.teacherprofilepagenoedit', teacherid=item.id)}}">{{item.Qualifications}}</a></td>
        <td><a href="{{ url_for('auth.teacherprofilepagenoedit', teacherid=item.id)}}"> <img
                src="{{url_for('static', filename=item.profilephotoloc)}}"
                width=5% alt="User Image"></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
