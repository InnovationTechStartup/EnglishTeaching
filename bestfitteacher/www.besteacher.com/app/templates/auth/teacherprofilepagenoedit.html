{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}


<body>



<div id="noeditform" class="col-md-4 readonly">
    <fieldset disabled>
    {{ wtf.quick_form(form,button_map={'submit':'success'}) }}

    });
</script>
